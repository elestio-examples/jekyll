config:
  runTime: "Ruby"
  version: ""
  framework: "Jekyll"
  buildCommand: "jekyll build"
  buildDir: "_site"
  runCommand: "jekyll serve"
  installCommand: "bundle install"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "4000"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
environments:
  - key: "ENV"
    value: "production"
exposedPorts:
  - protocol: "HTTP"
    hostPort: "4000"
    containerPort: "4000"
    interface: "172.17.0.1"
